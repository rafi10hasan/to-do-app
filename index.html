<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <link rel="stylesheet" href="/css/todo.css" />
    <script src="https://kit.fontawesome.com/79954174d7.js" crossorigin="anonymous"></script>
    
  </head>
  <body>

    <div id="outer-design">
        <div id="text-design">
            <h1>Welcome Our To Do App</h1>
        </div>
    </div>


    <div class="task-count">
        <div id="completed">
          <h4>completed</h4>
          <span id="completed-count">0</span>
        </div>
        <div id="incompleted">
          <h4>Incompleted</h4>
          <span id="incompleted-count">0</span>
        </div>
    </div>
    
 

    <div class="task-section">
        <div class="input-task">
            <input type="text" placeholder="add your task" id="input-field">
            <button id="task-btn"><i class="fa-solid fa-circle-plus"></i></button>
        </div>
    </div>
    

    <div id="toast-section">
      <p id="toast-msg">
        
      </p>
    </div>
    

    <div id="output-section">
          
    </div>

    <script src="js/app.js"></script> 
  </body>
</html>
